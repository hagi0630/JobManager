<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <form method="POST" action="Register.php" name="login_form">
        <div class="login_form_top">
            <h1>REGISTER</h1>
            <p>UserID、Passwordをご入力の上、「REGISTER」ボタンをクリックしてください。</p>
        </div>
        <div class="login_form_btm">
            <input type="text" name="id" placeholder="UserID(20字以内)" maxlength="20" required>
            <input type="password" name="pwd" id="pwd1" placeholder="Password(20字以内)" maxlength="20" required>
            <input type="password" name="pwdConfirm" id="pwd2" placeholder="Password(確認用)" maxlength="20" oninput="CheckPassword()" required>
            <input type="submit" name="botton" value="REGISTER">
            <input type="submit" name="botton" value="BACK" formaction="index.html" formnovalidate>
        </div>
    </form>
    <script>
        var form = document.forms[0];
        function CheckPassword() {
            // エラーメッセージをクリアする
            form.pwd2.setCustomValidity("");
            // パスワードの一致確認
            if (form.pwd1.value != form.pwd2.value) {
                // 一致していなかったら、エラーメッセージを表示する
                form.pwd2.setCustomValidity("パスワードと確認用パスワードが一致しません");
            }
        };
        // 入力値チェックエラーが発生したときの処理
        form.addEventListener("invalid", function() {
            document.getElementById("errorMessage").innerHTML = "入力値にエラーがあります";
        }, false);
    </script>
</body>
</html>
